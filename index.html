<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inpact'22 Leaderboard</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Bootstrap 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>

<body>
  <nav>
    <div>GDSC TCOER</div>
  </nav>

  <header>
    <h1>Impact' 22</h1>
    <h2>leaderboard</h2>
    <video controls muted poster="assets/poster.png">
      <source src='assets/impact22.mp4' type="video/mp4" />
      Your browser does not support the video format or the video tag.
    </video>
  </header>

  <div class="menu">
    <div class="navbar" id="navbar">
      <li>
        <a class="btn active" name="teams">
          <img class="black" src="assets/teams-icon.svg">
          <img class="white" src="assets/teams-white-icon.svg">
          <span style="padding-left: 6px;">Teams</span>
        </a>
      </li>
      <li>
        <a class="btn" name="winners">
          <img class="black" src="assets/winners-icon.svg">
          <img class="white" src="assets/winners-white-icon.svg">
          <span>Winners</span> </a>
      </li>
    </div>
  </div>

  <div style="display: none" id="teams">

    <div class="counts">
      <div class="zoom-hover"><span>5</span><br>Teams</div>
      <div class="zoom-hover"><span>10</span><br>Participants</div>
    </div>
    <table>
      <thead>
        <tr>
          <th>Team Name</th>
          <th colspan="4">Members</th>
        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </div>

  <div style="display: none" id="winners">
    <img class="soon" src="assets/soon.gif">
  </div>

  <script src="app.js" type="text/javascript"></script>
</body>

</html>
